<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D20 Dice Roller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles/D20.css">
</head>
<body>
    <main>
    <div>
        <h4>Currently Selected - D20 Dice </h4>
        <div class="topper">   
            <div class="button-set">
                <div>
                    <a href="./D4.html"><button type="button" class="btn-change">D4 Dice</button></a>
                    <a href="./D6.html"><button type="button" class="btn-change">D6 Dice</button></a>
                    <a href="./D20.html"><button type="button" class="btn-change">D20 Dice</button></a>
                </div>
                <br>
                <button type="button" id="add-dice-button" class="btn btn-dark">Add a Die</button>
                <audio id="dice-sound" src="./element/Rolling Dice - Sound Effect (HD).mp3" preload="auto"></audio> <!-- Sound file path in src -->
                <button type="button" id="remove-dice-button"class="btn btn-dark">Remove a Die</button>
                <button type="button" id="roll-button"class="btn btn-dark">Roll</button>
            </div>
        </div>
    
        <div class="dice-area">
            <div class="pyramid_box">
                <div class="ikosaeder">
                <div class="side side-1"></div>
                <div class="side side-2"></div>
                <div class="side side-3"></div>
                <div class="side side-4"></div>
                <div class="side side-5"></div>
                <div class="side side-6"></div>
                <div class="side side-7"></div>
                <div class="side side-8"></div>
                <div class="side side-9"></div>
                <div class="side side-10"></div>
                <div class="side side-11"></div>
                <div class="side side-12"></div>
                <div class="side side-13"></div>
                <div class="side side-14"></div>
                <div class="side side-15"></div>
                <div class="side side-16"></div>
                <div class="side side-17"></div>
                <div class="side side-18"></div>
                <div class="side side-19"></div>
                <div class="side side-20"></div> 
                </div>
            </div>

        </div>

            <br>
            <div class="display-area">
                <div class="resultDisplay" id="result-display" style="display: none;">Result: 0</div>
            </div>

    </main>
    <script src="./scripts/D20.js"></script>
</body>
</html>
