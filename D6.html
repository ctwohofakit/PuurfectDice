<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles/D6.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>
    <main>
        <h4>Currently Selected - D6 Dice </h4>
        <div class="topper">   
            <div class="button-set">
                <div>
                    <a href="./D4.html"><button type="button" class="btn-change">D4 Dice</button></a>
                    <a href="./D6.html"><button type="button" class="btn-change">D6 Dice</button></a>
                    <a href="./D20.html"><button type="button" class="btn-change">D20 Dice</button></a>
                </div>
                <br>
                <button type="button" id="add-dice-button" class="btn btn-dark">Add a Die</button>
                <audio id="dice-sound" src="./element/diceSound.mp3" preload="auto"></audio> <!-- Sound file path in src -->
                <button type="button" id="remove-dice-button" class="btn btn-dark">Remove a Die</button>
                <button type="button" id="roll-button" class="btn btn-dark">Roll</button>
            </div>
        </div>


        
        <div class="dice">
            <div class="dice-container not-rolling since">
            <ol class="die-list even-roll" data-roll="1" id="die-1">
                <li class="die-item" data-side="1"><span><div class="face"><img src="https://www.svgrepo.com/show/481277/cat-1.svg" alt=""></div></span>
                </li>
                <li class="die-item" data-side="2">
                <span class="dot"></span>
                <span class="dot"></span>
                </li>
                <li class="die-item" data-side="3">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                </li>
                <li class="die-item" data-side="4">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                </li>
                <li class="die-item" data-side="5">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                </li>
                <li class="die-item" data-side="6">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                </li>
            </ol>
            </div>
        </div>

        <div class="display-area">
            <div class="result-display" id="result-display" style="display:none;">Result: 0</div>
        </div>


    </main>
    <script src="./scripts/app.js" defer></script>
</body>
</html>
